{% regroup parameters by configuration as param_list %}

<div id="configurationPanel">
    <select name="model" id="modelSelector">
        <option value="GOL">Jeu de la vie</option>
    </select>
    {% for configurationTuple in param_list %}
        {% include "configurationItems/configurationItem.html" with config=configurationTuple.grouper paramConfig=configurationTuple.list %}
    {% endfor %}
</div>
