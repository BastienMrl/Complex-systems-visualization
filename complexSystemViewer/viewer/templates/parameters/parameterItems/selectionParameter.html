{% extends "parameters/parameterItems/baseParameter.html" %}

{% load static %}

{% block valueControl %}

<select paramId="{{param.paramId}}">
    {% for option in param.options %}
        <option value="{{option}}" {% if forloop.counter0 == param.defaultValue %} selected {% endif %}>{{option}}</option>
    {% endfor %}
</select>

{% endblock valueControl %}
